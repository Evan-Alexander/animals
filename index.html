<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animals</title>
</head>
  <body>
    <div class="container">
      <div class="panel panel-info">
        <div class="panel">
          <div class="panel-heading">
            <h2 class="panel-title">Dogs!  Choose from the menu below to find out about these selected breeds.</h2>
          </div>
          <div class="panel-body">
            <form id="dog-selection">
              <div class="form-group">
                <select class="form-control" id="breeds">
                  <option>Smooth-haired Fox Terrier</option>
                  <option>Doberman Pinschers</option>
                  <option>Border Collies</option>
                  <option>Boxers</option>

                </select>
              </div>
              <button type="submit" name="button">Select your animal!</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
